<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float+margin属性配合使用</title>
    <style>
        #parent{
            /* 高度坍塌 */
            height: 300px;
            margin-left: 400px;
            margin-right: 400px;
        }

        #left,
        #center,
        #right {
            height: 300px;
            float: left;
        }

        #left,
        #right {
            width: 400px;
        }

        #left {
            background-color: #c9394a;
        }

        #center {
            background-color: green;
        }

        #right {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
