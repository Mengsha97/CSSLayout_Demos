<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block+text-align属性配合使用</title>
    <style>
        #parent {
            width: 600px;
            height: 600px;
            background-color: #ccc;
            display: table-cell;
            vertical-align: middle;
        }

        #child {
            width: 200px;
            height: 200px;
            background-color: #c9394a;
            /* 这个设置与否都可 */
            /* display: table; */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 定义父级元素 -->
    <div id="parent">
        <div id="child">居中</div>
    </div>
</body>

</html>
