<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block+text-align属性配合使用</title>
    <style>
        #parent{
            width: 100%;
            height: 200px;
            background-color: #ccc;
            text-align: center;
        }
        #child{
            width: 200px;
            height: 200px;
            background-color: #c9394a;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- 定义父级元素 -->
    <div id="parent">
        <div id="child">这个方法会导致子级元素也是水平居中对齐的</div>
    </div>
</body>
</html>
