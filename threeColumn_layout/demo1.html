<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float+margin属性配合使用</title>
    <style>
        #left,
        #center,
        #right{
            height: 300px;
        }
        #left{
            /* 定宽 */
            width: 400px;
            background-color: #c9394a;
            float: left;
        }
        #center{
            width: 400px;
            background-color: green;
            float: left;
        }

        #right{
            background-color: #cccccc;
            margin-left: 800px;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</body>
</html>
