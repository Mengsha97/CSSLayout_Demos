<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float+margin属性配合使用</title>
    <style>
        #left,
        #right {
            height: 300px
        }

        #left {
            width: 300px;
            background-color: #c9394a;
            /* 当前元素脱离文档流 */
            float: left;
        }
        #right {
            background-color: #cccccc;
            /* 开启BFC模式 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left">左：定宽</div>
            <div id="right">
        </div>
    </div>
</body>

</html>
