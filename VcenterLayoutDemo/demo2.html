<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block+text-align属性配合使用</title>
    <style>
        #parent {
            width: 200px;
            height: 600px;
            background-color: #ccc;
            position: relative;
        }

        #child {
            width: 200px;
            height: 200px;
            background-color: #c9394a;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <!-- 定义父级元素 -->
    <div id="parent">
        <div id="child">居中</div>
    </div>
</body>

</html>
